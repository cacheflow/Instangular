<html>
<head>
<meta charset="utf-8"/>

	<title></title>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<bodyx x-ng-app="switchableGrid" ng-controller="SwitchableGridController">

	<h1>Instangular</h1>

	<div class = "bar">


		<a href="#" class="list-icon" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'"></a>
			<a href="#" class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'"></a>
		</div>

	</div>


	<ul ng-show ="layout == 'grid'" class = "grid">
			<li ng-repeat = "p in pics"> 
				<a href = {{p.link}} target ="_blank"> <img ng-src = "{{p.images.low_resolution.url}}"/>
				</a>  

			</li>		


	</ul>



<ul ng-show="layout == 'list'" class = "list">
	<li ng-repeat="p in pics">
	<a href="{{p.link}}" target = "_blank">
	<img ng-src="{{p.images.thumbnail.url}}"/> 

	</a>

	<p>{{p.caption.text}}</p>


	</li>




</ul>
</div> 

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
			<script type="text/javascript" src = "script.js"></script>


</body>
</html>
